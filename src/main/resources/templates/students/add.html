<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://localhost:35729/livereload.js"></script>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

          body {
            font-family: 'Rubik', sans-serif;
          }
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h1>Student CRUD Operations</h1>
        <div class="d-flex">
            <button class="btn btn-primary" type="submit">Logout</button>
        </div>
    </div>
</nav>

<br/>
<br/>

<div class="container-sm">
    <h2 class="navbar-brand">Add Student Details</h2>

    <form th:action="@{save}" method="post" th:object="${student}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name of the Student" th:value="*{firstName}" />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name of the Student" th:value="*{lastName}" />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Age of the Student" th:value="*{age}" />
        </div>

        <input type="submit" class="btn btn-primary" value="Add" />
        <a class="btn btn-outline-primary" href="list">Cancel</a>
    </form>

</div>

</body>

</html>
